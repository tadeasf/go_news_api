name: "Run TODO to Issue"
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      MANUAL_COMMIT_REF:
        description: "The SHA of the commit to get the diff for"
        required: true
      MANUAL_BASE_REF:
        description: "By default, the commit entered above is compared to the one directly before it; to enter an earlier SHA here"
        required: false

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v4"
        env:
          MANUAL_COMMIT_REF: ${{ github.event.inputs.MANUAL_COMMIT_REF }}
          MANUAL_BASE_REF: ${{ github.event.inputs.MANUAL_BASE_REF }}
        with:
          AUTO_ASSIGN: true
          LANGUAGES: |
            [
              {
                "language": "Go",
                "extensions": [".go"],
                "markers": [
                  {
                    "type": "line",
                    "pattern": "//"
                  },
                  {
                    "type": "block",
                    "pattern": {
                      "start": "/\\*",
                      "end": "\\*/"
                    }
                  }
                ]
              }
            ]